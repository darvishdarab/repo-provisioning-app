<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Repo Provisioning!</title>
</head>
<body>
<div class="row g-1 m-3" >
    <p class="h3">Fill out the form carefully and click "Create Group Repo!" button ONLY once!</p>
    <p class="h5" style="color: red">CAUTION 1:</p> Do NOT mix up JHED and Github user name</p>
    <p class="h5" style="color: red">CAUTION 2:</p> Please be patient as it might take a while for the form to process!</p>
    <p class="h5" style="color: red">CAUTION 3:</p> Each group must fill out the form ONLY once!</p>

</div>
<div class="d-flex p-2 bd-highlight">
    <form action="/" method="post">
        <div class="row g-4 m-1" >
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="firstName1" name="firstName1" class="form-control" required/>
                    <label class="form-label" for="firstName1">Member 1 First Name</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="lastName1" name="lastName1" class="form-control" required/>
                    <label class="form-label" for="lastName1">Member 1 Last Name</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="jhed1" name="jhed1" class="form-control" required/>
                    <label class="form-label" for="jhed1">Member 1 JHED e.g. hfang28</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="githubUser1" name="githubUser1" class="form-control" required/>
                    <label class="form-label" for="githubUser1">Member 1 Github User</label>
                </div>
            </div>
        </div>

        <div class="row g-4 m-1" >
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="firstName2" name="firstName2" class="form-control" required/>
                    <label class="form-label" for="firstName2">Member 2 First Name</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="lastName2" name="lastName2" class="form-control" required/>
                    <label class="form-label" for="lastName2">Member 2 Last Name</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="jhed2" name="jhed2" class="form-control" required/>
                    <label class="form-label" for="jhed2">Member 2 JHED e.g. jsmith18</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="githubUser2" name="githubUser2" class="form-control" required/>
                    <label class="form-label" for="githubUser2">Member 2 Github User</label>
                </div>
            </div>
        </div>


        <div class="row g-4 m-1" >
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="firstName3" name="firstName3" class="form-control" required/>
                    <label class="form-label" for="firstName3">Member 3 First Name</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="lastName3" name="lastName3" class="form-control" required/>
                    <label class="form-label" for="lastName3">Member 3 Last Name</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="jhed3" name="jhed3" class="form-control" required/>
                    <label class="form-label" for="jhed3">Member 3 JHED e.g. alou21</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-outline">
                    <input type="text" id="githubUser3" name="githubUser3" class="form-control" required/>
                    <label class="form-label" for="githubUser3">Member 3 Github User</label>
                </div>
            </div>
            <div class="row g-1 ml-1">
                <button type="submit" class="btn btn-primary">Create Group Repo!</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
